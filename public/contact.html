<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:wght@400;700&family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto+Slab&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <!--header-->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo-beyaz.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li>
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="projects.html">Projects</a>
                        <a class="active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
            <form>
                <div class="form-fields">
                    <input class="name input" type="text" name="fullname" id="fullname" placeholder="Name">
                    <input class="subject input" type="text" name="subject" id="subject" placeholder="Subject">
                    <input class="email input" type="email" name="email" id="email" placeholder="Email">
                    <input class="phone input" type="tel" name="phone" id="phone" placeholder="Phone">
                    <textarea class="message input" name="message" id="message" placeholder="Enter Message"></textarea>
                    <button class="btn-dark " type="submit" class="btn-dark">submit</button>
                </div>
            </form>


        </div>
    </section>
    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Adress</h3>
                    <p>İstanbul, Türkiye</p>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Deserved</p>

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>


</body>

</html>
